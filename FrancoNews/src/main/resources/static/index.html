<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Noticias</h1>
    <div id="newsList"></div>

    <h2>Crear Noticia</h2>
    <form id="createNewsForm">
        <input type="text" id="createTitle" placeholder="Título" autocomplete="off">
        <textarea id="createBody" placeholder="Cuerpo de la noticia"></textarea>
        <button type="submit">Crear</button>
    </form>

    <h2>Editar Noticia</h2>
    <form id="editNewsForm" method="PUT">
        <input type="hidden" id="editId" value="">
        <input type="text" id="editTitle" placeholder="Título" autocomplete="off">
        <textarea id="editBody" placeholder="Cuerpo de la noticia"></textarea>
        <button type="submit">Guardar Cambios</button>
        <button type="button" id="deleteButton">Eliminar</button>
    </form>
</div>

<script src="scripts.js"></script>
</body>
</html>
